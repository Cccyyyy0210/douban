        <!-- ======= Counts Section ======= -->
    <section class="counts section-bg">
      <div class="container">
	      <div id="main" style="width: 100%;height:400px;background-color:ghostwhite"></div>
	      <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
          color:['LightSteelBlue'],
        title: {
          text: 'Top250电影评分'
        },
        tooltip: {},
        legend: {
          data: ['评分']
        },
        xAxis: {
          data: {{ scoreList }}
	        <!--['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子','帽子']-->
        },
        yAxis: {},
        series: [
          {
            name: '数量',
	        barWidth:'60%',
            type: 'bar',
            data:{{ numberList }}, <!--[5, 20, 36, 10, 10, 20,12]-->

	          itemStyle: {
        barBorderRadius: 2,
        borderWidth: 1,
        borderType: 'solid',
        borderColor: '#73c0de',
        shadowColor: '#5470c6',
        shadowBlur: 3
          }}

        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
